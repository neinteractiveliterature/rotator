name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs: {}

permissions:
  id-token: write # needed for configure-aws-credentials
  contents: read

jobs:
  docker-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Pull built image
        run: docker pull ghcr.io/neinteractiveliterature/rotator:${{ github.sha }}
      - name: Tag image with version Tag
        run: docker tag ghcr.io/neinteractiveliterature/rotator:${{ github.sha }} ghcr.io/neinteractiveliterature/rotator:${{ github.event.release.name }}
      - name: Tag image as latest
        run: docker tag ghcr.io/neinteractiveliterature/rotator:${{ github.sha }} ghcr.io/neinteractiveliterature/rotator:latest
      - name: Push to registry
        run: docker push ghcr.io/neinteractiveliterature/rotator:latest && docker push ghcr.io/neinteractiveliterature/rotator:${{ github.event.release.name }}
  sst-release:
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: yarn
      - run: yarn install
      # Workaround for Pulumi version conflict:
      # GitHub runners have Pulumi 3.212.0+ pre-installed, which removed the -root flag
      # from pulumi-language-nodejs (see https://github.com/pulumi/pulumi/pull/21065).
      # SST 3.17.x uses Pulumi SDK 3.210.0 which still passes -root, causing a conflict.
      # Removing the system language plugin forces SST to use its bundled compatible version.
      - name: Fix Pulumi version conflict
        run: sudo rm -f /usr/local/bin/pulumi-language-nodejs
      - run: yarn run sst deploy --stage=production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
